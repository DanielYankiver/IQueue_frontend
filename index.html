<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>IQueue</title>
    <!-- <link href=""> for google fonts -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
    <div class="top">

        <div class="queue-list">
            <button class="gen">General</button>
            <button class="anime">Animation</button>
            <button class="fam">Watch with Family</button>
            <button class="date">Date Night</button>
            <button class="laugh">Need a Laugh</button>
        </div>

        <div class="movie-browse">
            <ul class="browse">

            </ul>
        </div>

        <div class="sign-in-div">
            <form class="sign-in">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter username"><br>
                <input class="sign-in-button" type="submit" value="Login">
            </form>
        </div>
    

    </div>

    <br>    <br>

    <div class="bottom">
        <div class="platform-sort">
            <button class="netflix">Netflix</button>
            <button class="prime">Prime Video</button>
            <button class="hbo">HBO Max</button>
            <button class="hulu">Hulu</button>
            <button class="crunchy">Crunchyroll</button>
            <button class="disney">Disney+</button>
        </div>

        <h3>Queue</h3>
        <div class="queue-display">

        </div>
        
        <h3>Poster</h3>
        <div class="poster">

        </div>

        <h3>Rating</h3>
        <div class="rating">

        </div>

        <h3>Movie Info</h3>
        <div class="content-info">

        </div>

        <h3>Reviews</h3>
        <div class="reviews-form">

        </div>

    </div>

</body>

</html>
