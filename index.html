<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>IQueue</title>
    <!-- <link href=""> for google fonts -->
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="sexy-body">
    <div class="grid-container">

        <div class="top"></div>

        <div class="top logo">
            <h4 class=logo-iQ>iQueue</h4>
        </div>
        
        <div class="top click-to-see-id">
            <h3>Click Poster Below to see its Content ID#</h3>
        </div>

        <div class="top sign-in-div">
            <div class="sign-in-div-card">
                <form class="login">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <input class="login-button" type="submit" value="Login">
                </form>
            </div>
        </div>

        <form class="edit-form">
            <label for="update-review">Change Your Review:</label><br>
            <input type="text" id="contentId" name="contentId" placeholder="ID# of Content"><br>
            <input type="text" id="reviewupdate" name="reviewupdate" placeholder="Change Your Review"><br>
            <input class="update-button" type="submit" value="Update Review">
        </form>

           

        
        
        <div class="middle queue-list">
            <div class="queue-button-card">
                <br>
                <br>
                <button id = "queue-buttons" class="gen">GENERAL</button>
                <br>
                <button id = "queue-buttons" class="anime">ANIMATION</button>
                <br>
                <button id = "queue-buttons" class="fam">FAMILY TIME</button>
                <br>
                <button id = "queue-buttons" class="date">DATE NIGHT</button>
                <br>
                <button id = "queue-buttons" class="laugh">NEED A LAUGH</button>
            </div>
        </div>

        <div class="middle movie-browse">
            <!-- <h3>Click a Poster for it's Content ID#</h3> -->
            <div class="movie-browse-card"> 
                <ul class="browse">
                </ul>
            </div>
        </div>


        <div class="bottom"></div>
            <!-- <div class="platform-sort">
                <button class="netflix">Netflix</button>
                <button class="prime">Prime Video</button>
                <button class="hbo">HBO Max</button>
                <button class="hulu">Hulu</button>
                <button class="crunchy">Crunchyroll</button>
                <button class="disney">Disney+</button>
            </div> -->

            <div class="bottom queue-display">
                    <h3 class="myQueue">myQueue</h3>
            </div>
            
            <div class="bottom poster">
                <h3>Click on item in Queue List to see Poster</h3>
            </div>

            <div class="bottom rating">
                <h3>Rating</h3>
            </div>

            <div class="bottom content-info">
                <h3>Movie Info</h3>
            </div>

            <form class="bottom queue-form">
                <h3>Add To My Queue </h3> 
            </form>

            <div class="reviews">
   
                <h3>Reviews</h3>
                <ul class="display-reviews"></ul>
               
                <br>
            </div>
        
    </div>
</body>

</html>
