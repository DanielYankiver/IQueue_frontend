<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>IQueue</title>
    <!-- <link href=""> for google fonts -->
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="top"></div>
        <div class="queue-list">
            <button class="gen">General</button>
            <button class="anime">Animation</button>
            <button class="fam">Watch with Family</button>
            <button class="date">Date Night</button>
            <button class="laugh">Need a Laugh</button>
        </div>

        <div class="movie-browse">
            <ul class="browse">

            </ul>
        </div>

        <div class="sign-in-div">
            <form class="login">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <input class="login-button" type="submit" value="Login">
            </form>
        </div>

        <div class="bottom"></div>
            <!-- <div class="platform-sort">
                <button class="netflix">Netflix</button>
                <button class="prime">Prime Video</button>
                <button class="hbo">HBO Max</button>
                <button class="hulu">Hulu</button>
                <button class="crunchy">Crunchyroll</button>
                <button class="disney">Disney+</button>
            </div> -->

            <div class="queue-display">
                <h3>Queue</h3>

            </div>
            
            <div class="poster">
                <h3>Poster</h3>

            </div>

            <div class="rating">
                <h3>Rating</h3>

            </div>

            <form class="queue-form">
                <h3>Add To My Queue </h3>
                
            </form>

            <div class="content-info">
                <h3>Movie Info</h3>

            </div>

            <div class="reviews">
                <h3>Reviews</h3>
                <ul class="display-reviews"></ul>
                <form class="edit-form"></form>
                <br>
            </div>
        
    </div>
</body>

</html>
